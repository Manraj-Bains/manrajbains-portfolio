<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { display: flex; flex-direction: column; min-height: 100vh; text-align: center; }
    main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 24px; }
    .home-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 42px 46px;
      max-width: 420px;
      width: calc(100% - 40px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      box-shadow: var(--shadow);
    }
    .logo {
      width: 96px; height: 96px; border-radius: 999px;
      background: var(--primary); color: var(--white);
      display: grid; place-items: center;
      font-weight: 700; font-size: 34px; letter-spacing: 1px;
    }
    .home-card h1 { margin: 10px 0 0; font-size: 28px; letter-spacing: -0.3px; }
    .role { font-size: 14px; font-weight: 500; letter-spacing: 0.2px; opacity: 0.8; }
    .status { margin-top: 8px; font-size: 14px; opacity: 0.75; }
  </style>
</head>

<body>
  <nav class="site-nav" aria-label="Main navigation">
    <a href="/" class="logo-link">Manraj Bains</a>
    <a href="/projects/">Projects</a>
  </nav>

  <main>
    <div class="home-card">
      <div class="logo" aria-hidden="true">MB</div>
      <h1>Manraj Bains</h1>
      <div class="role">Full Stack Web Developer</div>
      <div class="status">Portfolio under construction.</div>
    </div>
  </main>
</body>
