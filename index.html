<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manraj Bains â€” Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- IBM Plex Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    :root {
      --green: #2E5E4E;
      --charcoal: #1F2322;
      --offwhite: #F2F4F3;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--offwhite);
      color: var(--charcoal);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: #ffffff;
      border: 1px solid rgba(31, 35, 34, 0.12);
      border-radius: 20px;
      padding: 42px 46px;
      max-width: 420px;
      width: calc(100% - 40px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 96px;
      height: 96px;
      border-radius: 999px;
      background: var(--green);
      color: #ffffff;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 34px;
      letter-spacing: 1px;
    }

    h1 {
      margin: 10px 0 0;
      font-size: 28px;
      letter-spacing: -0.3px;
    }

    .role {
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.2px;
      opacity: 0.8;
    }

    .status {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">MB</div>

    <h1>Manraj Bains</h1>
    <div class="role">Full Stack Web Developer</div>

    <div class="status">
      Portfolio under construction.
    </div>
  </div>
</body>
</html>
